<html>

<body>
    <img class="texture" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/texture2.png" alt="texture">
    <img class="texture2" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/texture2.png" alt="texture">
    <img class="starter" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/starter-ring.png" alt="starter-ring">
    <img class="starter2" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/starter-ring.png" alt="starter-ring">
    <img class="thepix" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/thepix.png" alt="thepix">
    <img class="starter3" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/starter-ring.png" alt="starter-ring">
    <img class="starter4" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/starter-ring.png" alt="starter-ring">
    <img class="truba" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/truba.png" alt="truba">
    <img class="truba2" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/truba2.png" alt="truba2">

    <div id="getInfo" class="getInfo">
        <img class="starter5" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/steampunk3.png" alt="steampunk">
        <img class="starter8" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <img class="starter6" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <img class="starter7" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <h2>Немного о вас:</h2>
        <p>Ваше имя: <input id="firstname" type="text" name="firstname" placeholder="Иван" maxlength="20"
                pattern="^[А-Яа-яЁё]+$"></p>
        <h3>Дата рождения:</h3>
        <p>Год: <input id="year" type="text" name="year" placeholder="1991" maxlength="4" pattern="[0-9]"></p>
        <p>Месяц: <input id="month" type="number" min="1" max="12" step="1" name="day" placeholder="1" maxlength="1">
        </p>
        <p>День: <input id="day" type="number" min="1" max="31" step="1" name="day" placeholder="1" maxlength="1"></p>
        <input class="button" id="submit" type="button" value="Ок" onclick="saveInfo()">
    </div>

    <div id="birthday" class="birthday">
        <img class="starter5" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/steampunk3.png" alt="steampunk">
        <img class="starter6" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <img class="starter7" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <img class="starter8" src="http://fe.it-academy.by/Sites/0030837/JS/Task7/pngegg.png" alt="starter-ring">
        <h2 id="hello" class="hello"></h2>
        <div id="birthdayInfo" class="birthdayInfo"></div>
        <input class="button" id="submit" type="button" value="Очистить" onclick="clearBirthday()">
    </div>

    <script src='birthday.js'></script>
</body>

</html>
